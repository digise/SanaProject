<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inici de Sessió</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/signup.css" th:href="@{/css/signup.css}">

</head>
<body style="background-color:#6AF4F2;">
<div class="modal-dialog text-center" style="margin-top: 13%">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/imagenes/user/user.png" th:src="@{/imagenes/user/user.png}"/>
            </div>
            <form class="col-12" th:action="@{/registrarse}" th:object="${ciutada}" method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nif" style="color:#FFFFFF">NIF:</label>
                            <input type="text" class="form-control" id="nif" name="nif" required="required" th:field="*{nif}"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="nom" style="color:#FFFFFF">Nom:</label>
                            <input type="text" class="form-control" id="nom" name="nom" required="required" th:field="*{nom}"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cognoms" style="color:#FFFFFF">Cognoms:</label>
                    <input type="text" class="form-control" id="cognoms" name="cognoms" required="required" th:field="*{cognoms}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></div>
                </div>
                <div class="form-group">
                    <label for="telefon" style="color:#FFFFFF">Telèfon:</label>
                    <input type="text" class="form-control" id="telefon" name="telefon" required="required" th:field="*{telefon}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></div>
                </div>
                <div class="form-group">
                    <label for="correu" style="color:#FFFFFF">Correu:</label>
                    <input type="text" class="form-control" id="correu" name="correu" required="required" th:field="*{email}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="localitat" style="color:#FFFFFF">Provincia:</label>
                            <select class="form-select" id="localitat" name="localitat" type="text" th:field="*{localitat}">
                                <option th:each="localitat : ${T(es.uji.ei102720gmtp.SanaProject.model.enums.Provincia).values()}"
                                        th:value="${localitat}">
                                    <span th:text="${localitat.getDescripcion()}"></span>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="pais" style="color:#FFFFFF">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais" required="required" th:field="*{pais}"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccio" style="color:#FFFFFF">Direcció:</label>
                    <input type="text" class="form-control" id="direccio" name="direccio" required="required" placeholder="C (nom carrer) (nombre)" th:field="*{domicili}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('domicili')}" th:errors="*{domicili}"></div>
                </div>
                <div class="form-group">
                    <label for="contrasenya" style="color:#FFFFFF">Contrasenya:</label>
                    <input type="password" class="form-control" id="contrasenya" name="contrasenya" required="required" th:field="*{contrasenya}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}"></div>
                </div>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarseModal"><i class="fas fa-sign-in-alt"></i> Registrar-se </button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
