<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseResponsable}">
<head>
  <title>Crear un nou servei</title>
  <meta charset="UTF-8" />

</head>
<body>
<div layout:fragment="content" >
  <!--EL primer action es si fuera una p치gina est치tica-->
  <form action="#" th:action="@{/servei/addServeiEstacional}"
        th:object="${serveiEstacional}" method="post"> <!--lo maneja din치micamente thymeleaf-->
    <div >
      <a type="button" class="btn btn-secondary" th:href="@{/servei/listServeiEstacional}"><i class="fa fa-arrow-alt-circle-left"></i> Atr치s</a>
    </div>
    <div class="modal-header">
      <h2 class="modal-title" id="exampleModalLabel">Afegir servei estacional</h2>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-form-label mt-4" for="nom">Nom servei:</label>
        <input type="text" class="form-control" placeholder="nom" id="nom" th:field="*{nom}" name="nom"/>
        <div class="text-danger"><td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></td></div>
      </div>
      <div class="form-group">
        <label class="col-form-label mt-4" >Tipus:</label>
        <input type="text" class="form-control" placeholder="tipus" id="tipus" th:field="*{tipus}" name="tipus"/>
        <div class="text-danger"><td th:if="${#fields.hasErrors('tipus')}" th:errors="*{tipus}"></td></div>
      </div>

    </div>

    <div class="modal-footer">

      <input class="btn btn-success" type="submit" value="Afegir servei"/>
    </div>
  </form>
</div>
</body>
</html>
