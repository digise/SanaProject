<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseResponsable}">
<head>
    <title>Editar un servei</title>
    <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <form action="#" th:action="@{/servei/updateServeiPermanent}"
          th:object="${servei}" method="post">
        <div>
            <a type="button" class="btn btn-secondary" th:href="@{/servei/listServeiPermanent}"><i class="fa fa-arrow-alt-circle-left"></i> Atr√°s</a>
        </div>
        <div class="modal-header">
            <h2><span th:text="${servei.nom}"></span></h2>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label mt-4" for="nom">Nom</label>
                <input type="text" class="form-control" readonly="readonly" placeholder="nom" id="nom" th:field="*{nom}" name="nom"/>
                <div class="text-danger"><td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></td></div>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" >Tipus</label>
                <input type="text" class="form-control" placeholder="tipus" id="tipus" th:field="*{tipus}" name="tipus"/>
                <div class="text-danger"><td th:if="${#fields.hasErrors('tipus')}" th:errors="*{tipus}"></td></div>
            </div>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Editar servei" /></td>
        </div>
    </form>
</div>
</body>
</html>
