<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseGestor}">
<head>
    <title>Afegir una zona</title>
    <meta charset="UTF-8" />

</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-2">
            <a type="button" class="btn btn-secondary" th:href="@{/espaiPublic/espaisPerMunicipi}"><i class="fa fa-arrow-alt-circle-left"></i> Atr치s</a>
        </div>
    </div>
    <!--EL primer action es si fuera una p치gina est치tica-->
    <form action="#" th:action="@{/franja/add}"
          th:object="${franja}" method="post"> <!--lo maneja din치micamente thymeleaf-->
        <div class="card border-info mb-3" style="max-width: 50rem;">
            <div class="card-header">
                <h2 style="text-align: center">Afegir una franja en l'espai <span th:text="${espai.nom}"></span></h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label mt-4" for="idEspai">Id espai:</label>
                    <input type="number" class="form-control" placeholder="idEspai" id="idEspai" th:field="*{idEspai}" readonly/>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" >Hora inici:</label>
                    <input type="time" class="form-control" placeholder="horaInici" id="horaInici" th:field="*{horaInici}" name="horaInici"/>
                    <div class="text-danger"><td th:if="${#fields.hasErrors('horaInici')}" th:errors="*{horaInici}"></td></div>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" >Hora final:</label>
                    <input type="time" class="form-control" placeholder="horaFinal" id="horaFinal" th:field="*{horaFinal}" name="horaFinal"/>
                    <div class="text-danger"><td th:if="${#fields.hasErrors('horaFinal')}" th:errors="*{horaFinal}"></td></div>
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-success" type="submit" value="Afegir franja"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
