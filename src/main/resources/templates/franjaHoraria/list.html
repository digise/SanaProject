<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Franja horaria</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de franjas</h1>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Id Espai</th>
        <th>Descripcio</th>
        <th>Hora Inici</th>
        <th>Hora Final</th>
        <th>Data Inici</th>
        <th>Data Final</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="franjaHoraria: ${franjas}">
        <td th:text="${franjaHoraria.id}"></td>
        <td th:text="${franjaHoraria.idEspai}"></td>
        <td th:text="${franjaHoraria.descripcio}"></td>
        <td th:text="${franjaHoraria.horaInici}"></td>
        <td th:text="${franjaHoraria.horaFinal}"></td>
        <td th:text="${franjaHoraria.dataInici}"></td>
        <td th:text="${franjaHoraria.dataFinal}"></td>
        <td><a th:href="@{/franjaHoraria/update/{id}(id=${franjaHoraria.id})}">Edita</a>
        </td>
        <td><a th:href="@{/franjaHoraria/delete/{id}(id=${franjaHoraria.id})}">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add">Afegeix Franja Horaria</a>
</body>
</html>
