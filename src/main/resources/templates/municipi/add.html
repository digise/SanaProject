<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseResponsable}">
<head>
    <title>Crear un nou municipi</title>
    <meta charset="UTF-8" />

</head>
<body>
<div layout:fragment="content" >
    <!--EL primer action es si fuera una p치gina est치tica-->
    <form action="#" th:action="@{/municipi/add}"
          th:object="${municipi}" method="post"> <!--lo maneja din치micamente thymeleaf-->
        <div >
            <a type="button" class="btn btn-secondary" th:href="@{/municipi/list}"><i class="fa fa-arrow-alt-circle-left"></i> Atr치s</a>
        </div>
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Afegir municipi</h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label mt-4" for="nom">Nom municipi:</label>
                <input type="text" class="form-control" placeholder="nom" id="nom" th:field="*{nom}" name="nom"/>
                <div class="text-danger"><td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></td></div>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" >Provincia:</label>
                <select type="text" class="form-control" id="provincia" th:field="*{provincia}">
                    <option value="CASTELLO">Castello</option>
                    <option value="VALENCIA">Valencia</option>
                    <option value="ALACANT">Alacant</option>
                </select>
            </div>

        </div>

        <div class="modal-footer">

            <input class="btn btn-success" type="submit" value="Afegir municipi"/>
        </div>
    </form>
</div>
</body>
</html>
