<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <meta charset="UTF-8">
    <title>SANA</title>

    <link rel="stylesheet" type="text/css" href="/css/estiloIndex.css"
          th:href="@{/css/estiloIndex.css}"/>
</head>
<body>
<div style="text-align: center" layout:fragment="content">
    <h2>Selecciona la provincia:</h2>
    <form action="#" th:action="@{/espaiPublic/espaisprovincia}"
          th:object="${espais}" method="get">
        <div class="btn-group-vertical">
            <a th:href="@{/espaiPublic/espaisprovincia/{provincia}(provincia=${espais.provincia})}"><button type="button" class="btn btn-danger">Castello</button></a>
            <button type="submit" id="VALENCIA" class="btn btn-primary">Valencia</button>
            <button type="submii" id="ALACANT"  class="btn btn-primary">Alacant</button>
        </div>
    </form>
</div>
</body>
</html>
