<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseCiutada}">
<head>
    <title>Informació de la reserva</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <a type="button" class="btn btn-secondary" th:href="@{/espaiPublic/elegirZona/{id} (id=${reservaDadesCompletes.idEspai})}"><i class="fa fa-arrow-alt-circle-left"></i> Atrás</a>
    <h1 class="my-5 text-center" style="font-size: xxx-large"
        th:text="${'Reservar a la franja ' + franjaHoraria.horaInici.toString() + ' - ' + franjaHoraria.horaFinal.toString() + ' (' + reservaDadesCompletes.dataReserva.toString() + ')'}"></h1>
    <div class="col card" style="max-width: 40rem;">
        <form th:action="@{/reserva/reservaFeta}" th:object="${reservaDadesCompletes}" method="post" th:if="${!zones.isEmpty()}">
            <div class="row justify-content-md-center pb-3">
                <div class="col-md-auto">
                    <label for="zona"><b>Selecciona la zona: </b></label>
                </div>
                <div class="col-md-auto">
                    <select  id="zona" name="zona" th:field="*{idZona}">
                        <option th:each="zona: ${zones}"
                                th:value="${zona.getId()}"
                                th:text="${'Zona ' + zona.getId() + ' (maxim ' + zona.getCapacitat() + ' persones)'}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-md-center pt-3 pb-3">
                <div class="col-md-auto">
                    <label for="nombrePersones"><b>Indica el nombre de persones: </b></label>
                </div>
                <div class="col-md-auto">
                    <input type="number" id="nombrePersones" name="nombrePersones" th:field="*{nombrePersones}">
                </div>
                <div class="row text-danger"><p th:if="${#fields.hasErrors('nombrePersones')}" th:errors="*{nombrePersones}"></p></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 align-self-center offset-md-3 pt-3">
                    <input class="btn btn-success" type="submit" value="Reservar">
                </div>
            </div>
            <input type="hidden" th:field="*{idEspai}">
            <input type="hidden" th:field="*{idFranja}">
            <input type="hidden" th:field="*{dataReserva}">
        </form>
    </div>
    <div th:if="${zones.isEmpty()}">
        <div class="row justify-content-center pb-3">
            <div class="col-auto">
                <h5><u>No hi ha zones disponibles al dia i a la franja horaria seleccionades</u></h5>
            </div>
        </div>
        <div class="row justify-content-center pt-3">
            <div class="col-auto">
                <a class="btn btn-primary" th:href="@{/espaiPublic/elegirZona/{id}(id=${reservaDadesCompletes.idEspai})}">Tornar a l'espai</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
