<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/baseCiutada}">
<head>
    <title>Informació de la reserva</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-2">
            <a type="button" class="btn btn-secondary" th:href="@{/espaiPublic/elegirZona/{id} (id=${dades.idEspai})}"><i class="fa fa-arrow-alt-circle-left"></i> Tornar a l'espai</a>
        </div>
        <div class="col-7">
            <h1 class="my-5 text-center" style="font-size: xxx-large">Aquesta es la informació de la teua reserva</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-4 m-4 align-self-center">
            <p><b>Espai: </b><span th:text="${nomEspai}"></span></p>
            <p><b>Zona: </b><span th:text="${'Zona ' + dades.zones.toString()}"></span></p>
            <p><b>Franja horaria: </b><span th:text="${franjaHoraria.horaInici.toString() + ' - ' + franjaHoraria.horaFinal.toString()}"></span></p>
            <p><b>Data de la reserva: </b><span th:text="${dades.dataReserva.toString()}"></span></p>
            <p><b>Nombre de persones: </b><span th:text="${dades.nombrePersones}"></span></p>
            <p><b>Estat: </b><span th:text="${dades.estat.getDescripcion()}"></span></p>
        </div>
    </div>
</div>


</body>
</html>
